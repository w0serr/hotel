<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Hotel Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="fourth-screen">
      <h1 class="title-log-reg">Вход</h1>
      <div class="register-container">
        <form class="form-connect" id="loginForm">
          <div class="form-group">
            <input type="email" id="email" placeholder="Почта">
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Пароль">
          </div>
        </form>
        <button type="submit" class="button" form="loginForm">Войти</button>
      </div>
      <div class="already-have-account">
        <p>Нет аккаунта? <a href="register.html" class="login-link">Зарегистрироваться</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
