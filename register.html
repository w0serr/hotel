<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Hotel Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="fourth-screen">
      <h1 class="title-log-reg">Регистрация</h1>
      <div class="register-container">
        <form class="form-connect" id="registrationForm">
          <div class="form-group">
            <input type="text" id="name" placeholder="Имя">
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Почта">
          </div>
          <div class="form-group">
            <input type="text" id="phone" placeholder="Телефон">
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Пароль">
          </div>
          <div class="form-group">
            <input type="password" id="confirm-password" placeholder="Подтвердите пароль">
          </div>
          <button type="submit" class="button">Зарегистрироваться</button>
        </form>
      </div>
    </div>
    <div class="already-have-account">
      <p>Уже есть аккаунт? <a href="login.html" class="login-link">Войти</a></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
